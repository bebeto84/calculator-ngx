<form [formGroup]="form">
  <mat-form-field class="example-full-width">
    <input
      matInput
      formControlName="calculator"
      autofocus="true"
      autocomplete="off"
      [errorStateMatcher]="matcher"
      (keyup.enter)="onEnter()"
      #calculatorInput="matInput"
    />
    <mat-error *ngIf="form.invalid && (errorMessage$ | async) as errorMessage">
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>
</form>
